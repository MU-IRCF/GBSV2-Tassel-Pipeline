name    = GBSV2-Tassel-Pipeline
author  = Christopher Bottoms <molecules <at> cpan <dot> org>
license = Perl_5
copyright_holder = Christopher Bottoms
copyright_year   = 2017

; Replaced @Basic with its components so that we can customize them
[CopyFilesFromBuild]
copy = LICENSE
copy = Makefile.PL
copy = Build.PL
[GatherDir]
exclude_filename = LICENSE
exclude_filename = Makefile.PL
exclude_filename = Build.PL

[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[ModuleBuild]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[AutoPrereqs]

[ReadmeAnyFromPod / ReadmePodInRoot]
source_filename = lib/GBSV2/Tassel/Pipeline.pm
type            = markdown
filename        = README.md
location        = root

[@Git]
changelog   = Changes             ; this is the default
allow_dirty = dist.ini            ; see Git::Check...
allow_dirty = Changes             ; ... and Git::Commit
commit_msg  = v%v%n%n%c           ; see Git::Commit
tag_format  = %v                  ; see Git::Tag
tag_message = %v                  ; see Git::Tag
push_to     = origin              ; see Git::Push

[ PkgVersion ]
[ PodVersion ]
[ Git::NextVersion ]
